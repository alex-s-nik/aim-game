<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="style.css">
  <title>Aim game</title>
</head>
<body>
  <div class="wrapper">
    <header class="header">
      <p class="header__game-panel">
        Score: <span class="score">0</span>; Clicks: <span class="clicks">0</span>; Tries: <span class="tries">0</span>; Time left: <span class="timer">0:00</span>
      </p>
    </header>
    <main class="game-field">
      <menu class="menu">
        <div class="results">
          <p class="results__text">
          </p>
        </div>
        <div class="description">
          Try to click on the center of the aims as accurately as possible!
        </div>
        <div class="start-game">
          Start game!
        </div>
      </menu>
    </main>
  </div>
  <script src="app.js"></script>
</body>
</html>
